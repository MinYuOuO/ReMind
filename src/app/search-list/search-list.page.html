<ion-header>
  <ion-toolbar class="page-toolbar">
    <ion-buttons slot="start" *ngIf="view === 'search'">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>RSearch</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page">
  <ng-container [ngSwitch]="view">
    <!-- list 视图 -->
    <section *ngSwitchCase="'list'" class="list-view">
      <div class="bg-spacer"></div>
      <div class="ask-bar">
        <ion-item lines="none" class="ask-card">
          <ion-input
            placeholder="Ask for anything about friend"
            [(ngModel)]="keyword"
            (keyup.enter)="openSearch()"
          >
          </ion-input>
        </ion-item>
      </div>
    </section>

    <!-- search 视图 -->
    <section *ngSwitchCase="'search'" class="search-view">
      <ion-list lines="none" class="form-list">
        <ion-item class="pill-card">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-select
            interface="action-sheet"
            placeholder="Select Contact"
            [(ngModel)]="selectedContact"
          >
            <ion-select-option *ngFor="let c of contacts()" [value]="c">
              {{ c.name }}
              <span *ngIf="c.relationship">({{ c.relationship }})</span>
            </ion-select-option>
          </ion-select>
          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item class="question-card" lines="none">
          <ion-icon name="reorder-three-outline" slot="start"></ion-icon>
          <ion-textarea
            auto-grow="true"
            placeholder="Question"
            [(ngModel)]="question"
          ></ion-textarea>
        </ion-item>

        <div class="send-wrap">
          <ion-button class="send-btn" expand="block" (click)="send()">
            <ion-icon slot="start" name="paper-plane-outline"></ion-icon>
            Send
          </ion-button>
        </div>
      </ion-list>
    </section>
  </ng-container>
</ion-content>
