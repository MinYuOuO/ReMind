<ion-header>
  <ion-toolbar class="page-toolbar">
    <ion-buttons slot="start" *ngIf="view === 'search'">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>RSearch</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page">
  <ng-container [ngSwitch]="view">

    <!-- ========== LIST VIEW ========== -->
    <section *ngSwitchCase="'list'" class="list-view">
      <div class="bg-spacer"></div>

      <div class="ask-bar">
        <ion-item lines="none" class="ask-card">
          <ion-input
            placeholder="Ask for anything about friend"
            [(ngModel)]="keyword"
            (keyup.enter)="openSearch()"
          ></ion-input>
        </ion-item>
      </div>

      <!-- history list -->
      <ion-list lines="none" class="history-list" *ngIf="insights().length; else emptyHistory">
        <ion-item
          button
          detail="false"
          class="history-card"
          *ngFor="let ins of insights(); trackBy: trackByInsight"
          (click)="openFromHistory(ins)"
        >
          <ion-icon name="sparkles-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ ins.content }}</h2>
            <p>
              {{ ins.insight_type | titlecase }}
              â€¢
              {{ ins.generated_at | date:'short' }}
            </p>
            <p *ngIf="ins.contact_name" class="contact-pill">
              For: {{ ins.contact_name }}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ng-template #emptyHistory>
        <div class="empty-history">
          No AI insights yet. Try asking a question ðŸ‘†
        </div>
      </ng-template>
    </section>

    <!-- ========== SEARCH VIEW ========== -->
    <section *ngSwitchCase="'search'" class="search-view">
      <ion-list lines="none" class="form-list">
        <ion-item class="pill-card">
          <ion-icon name="person-outline" slot="start"></ion-icon>

          <ion-select
            interface="action-sheet"
            placeholder="Select Contact"
            [(ngModel)]="selectedContact"
          >
            <ion-select-option
              *ngFor="let c of contacts()"
              [value]="c"
            >
              {{ c.name }}
              <span *ngIf="c.relationship">({{ c.relationship }})</span>
            </ion-select-option>
          </ion-select>

          <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item class="question-card" lines="none">
          <ion-icon name="reorder-three-outline" slot="start"></ion-icon>
          <ion-textarea
            auto-grow="true"
            placeholder="Question"
            [(ngModel)]="question"
          ></ion-textarea>
        </ion-item>

        <div class="send-wrap">
          <ion-button class="send-btn" expand="block" (click)="send()" [disabled]="loading()">
            <ion-icon slot="start" name="paper-plane-outline"></ion-icon>
            {{ loading() ? 'Generating...' : 'Send' }}
          </ion-button>
        </div>

        <div class="ai-answer" *ngIf="aiAnswer()">
          {{ aiAnswer() }}
        </div>
      </ion-list>
    </section>

  </ng-container>
</ion-content>
