<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-buttons slot="end">
      <!-- Placeholder for future search/settings -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Empty state -->
  <div *ngIf="!loading() && contacts().length === 0" class="empty">
    <img src="assets/empty-friends.svg" alt="No friends" />
    <h2>No friends yet</h2>
    <p>Start by adding someone you care about.</p>
    <ion-fab-button (click)="onAdd()">Add a friend</ion-fab-button>
  </div>

  <!-- List -->
  <ion-list *ngIf="contacts().length > 0">
    <ion-item *ngFor="let c of contacts()">
      <ion-label>
        <h2>{{ c.name }}</h2>
        <p>{{ c.relationship }} Â· {{ c.contact_detail || 'no contact' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Add FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="showModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>New Contact</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="showModal.set(false)">Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="onSubmit()" [strong]="true">Save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <!-- Name -->
        <ion-item>
          <ion-input 
            label="Name" 
            labelPlacement="stacked"
            placeholder="Enter name"
            [(ngModel)]="newContact.name"
            required>
          </ion-input>
        </ion-item>

        <!-- Relationship -->
        <ion-item>
          <ion-select 
            label="Relationship" 
            labelPlacement="stacked"
            [(ngModel)]="newContact.relationship">
            <ion-select-option *ngFor="let rel of relationships" [value]="rel">
              {{rel | titlecase}}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Contact Detail -->
        <ion-item>
          <ion-input 
            label="Contact Detail" 
            labelPlacement="stacked"
            placeholder="Phone, email, etc."
            [(ngModel)]="newContact.contact_detail">
          </ion-input>
        </ion-item>

        <!-- Birthday -->
        <ion-item>
          <ion-datetime
            label="Birthday"
            labelPlacement="stacked"
            presentation="date"
            [(ngModel)]="newContact.birthday">
          </ion-datetime>
        </ion-item>

        <!-- Notes -->
        <ion-item>
          <ion-input 
            label="Notes" 
            labelPlacement="stacked"
            placeholder="Add notes"
            [(ngModel)]="newContact.notes">
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
